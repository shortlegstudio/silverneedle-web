--- !<SilverNeedle.Characters.CharacterSheetSetup>
- name: default
  attributes:
    - attribute: 
      name: Ability Scores
      items:
        - type: SilverNeedle.Characters.AbilityScores
        - type: SilverNeedle.Characters.AbilityScore
          name: Strength
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Dexterity
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Constitution
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Intelligence
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Wisdom
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Charisma
          base-value: 0
    - attribute:
      name: General Statistics
      items:
        - type: SilverNeedle.Characters.CharacterLevelStatistic
        - type: SilverNeedle.DiceStatistic
          name: Hit Dice
          dice: 
        - type: SilverNeedle.BasicStat
          name: Hit Points
          base-value: 0
    - attribute:
      name: Size
      items:
        - type: SilverNeedle.Characters.SizeStats
        - type: SilverNeedle.BasicStat
          name: Size Attack Modifier
          base-value: 0
        - type: SilverNeedle.BasicStat
          name: Size Defense Modifier
          base-value: 0
        - type: SilverNeedle.BasicStat
          name: Size Combat Maneuver Modifier
          base-value: 0
        - type: SilverNeedle.BasicStat
          name: Size Fly Modifier
          base-value: 0
        - type: SilverNeedle.BasicStat
          name: Size Stealth Modifier
          base-value: 0
    - attribute:
      name: Inventory
      items:
        - type: SilverNeedle.Characters.Inventory
    - attribute:
      name: Skills
      items:
        - type: SilverNeedle.BasicStat
          name: Skill Points
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Skill Points
          modifier: intelligence-modifier
          modifier-type: base-value
    - attribute:
      name: Initiative
      items:
        - type: SilverNeedle.BasicStat
          name: Initiative
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Initiative
          modifier: dexterity-modifier
          modifier-type: base-value
    - attribute: 
      name: Offense Statistics
      items:
        - type: SilverNeedle.Characters.Attacks.BaseAttackBonus
        - type: SilverNeedle.BasicStat
          name: Melee Attack Bonus
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Melee Attack Bonus
          modifier: Base Attack Bonus
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: Melee Attack Bonus
          modifier: strength-modifier
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: Melee Attack Bonus
          modifier: Size Attack Modifier
          modifier-type: size
        - type: SilverNeedle.BasicStat
          name: Range Attack Bonus
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Range Attack Bonus
          modifier: Base Attack Bonus
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: Range Attack Bonus
          modifier: dexterity-modifier
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: Range Attack Bonus
          modifier: Size Attack Modifier
          modifier-type: size
        - type: SilverNeedle.BasicStat
          name: CMB
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: CMB
          modifier: Base Attack Bonus
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: CMB
          modifier: strength-modifier
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: CMB
          modifier: Size Combat Maneuver Modifier
          modifier-type: size
        - type: SilverNeedle.BasicStat
          name: CMD
          base-value: 10
        - type: SilverNeedle.StatisticStatModifier
          name: CMD
          modifier: Base Attack Bonus
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: CMD
          modifier: strength-modifier
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: CMD
          modifier: dexterity-modifier
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: CMD
          modifier: Size Combat Maneuver Modifier
          modifier-type: size
        - type: SilverNeedle.Characters.OffenseStats
        - type: SilverNeedle.BasicStat
          name: Attacks of Opportunity
          base-value: 1
    - attribute:
      name: Savings Throws
      items:
        - type: SilverNeedle.BasicStat
          name: Fortitude
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Fortitude
          modifier: constitution-modifier
          modifier-type: ability-modifier
        - type: SilverNeedle.BasicStat
          name: Reflex
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Reflex
          modifier: dexterity-modifier
          modifier-type: ability-modifier
        - type: SilverNeedle.BasicStat
          name: Will
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Will
          modifier: wisdom-modifier
          modifier-type: ability-modifier
    - attribute:
      name: Defense Statistics
      items:
        - type: SilverNeedle.BasicStat
          name: Max Dex Bonus
          base-value: 0
        - type: SilverNeedle.Characters.EquippedArmorMaxDexBonusModifier
        - type: SilverNeedle.BasicStat
          name: Spell Resistance
          base-value: 0
        - type: SilverNeedle.BasicStat
          name: Armor Class
          base-value: 10
          show-as-modifier: false
        - type: SilverNeedle.StatisticStatModifier
          name: Armor Class
          modifier: Size Defense Modifier
          modifier-type: size
        - type: SilverNeedle.LimitStatModifier
          name: Armor Class
          min-value: dexterity-modifier
          max-value: Max Dex Bonus
          modifier-type: dex-limit
        - type: SilverNeedle.Characters.EquippedArmorClassModifier
          name: Armor Class
        - type: SilverNeedle.BasicStat
          name: Flat Footed Armor Class
          base-value: 10
          show-as-modifier: false
        - type: SilverNeedle.Characters.EquippedArmorClassModifier
          name: Flat Footed Armor Class
        - type: SilverNeedle.StatisticStatModifier
          name: Flat Footed Armor Class
          modifier: Size Defense Modifier
          modifier-type: size
        - type: SilverNeedle.BasicStat
          name: Touch Armor Class
          base-value: 10
          show-as-modifier: false
        - type: SilverNeedle.StatisticStatModifier
          name: Touch Armor Class
          modifier: Size Defense Modifier
          modifier-type: size
        - type: SilverNeedle.LimitStatModifier
          name: Touch Armor Class
          min-value: dexterity-modifier
          max-value: Max Dex Bonus
          modifier-type: dex-limit
        - type: SilverNeedle.Characters.DefenseStats
    - attribute:
      name: Movement Statistics
      items:
        - type: SilverNeedle.Characters.MovementStats
        - type: SilverNeedle.BasicStat
          name: Base Movement Speed
          base-value: 30
          show-as-modifier: false
        - type: SilverNeedle.BasicStat
          name: Armor Movement Penalty
          base-value: 0
          maximum: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Base Movement Speed
          modifier: Armor Movement Penalty
          modifier-type: armor-move-penalty
        - type: SilverNeedle.Characters.EquippedArmorMovementModifier
    - attribute:
      name: Personality
      items:
        - type: SilverNeedle.Characters.Background.History
        - type: SilverNeedle.Characters.Appearance.CharacterAppearance
        - type: SilverNeedle.Characters.Personalities.Likes
    - attribute:
      name: Skills
      items:
        - type: SilverNeedle.BasicStat
          name: Armor Check Penalty
          base-value: 0
          maximum: 0
        - type: SilverNeedle.Characters.SkillRanks
      commands:
        - command: SilverNeedle.Characters.FillSkills
    
