--- !<SilverNeedle.Characters.CharacterSheetSetup>
- name: default
  attributes:
    - attribute: 
      name: Ability Scores
      items:
        - type: SilverNeedle.Characters.AbilityScores
        - type: SilverNeedle.Characters.AbilityScore
          name: Strength
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Dexterity
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Constitution
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Intelligence
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Wisdom
          base-value: 0
        - type: SilverNeedle.Characters.AbilityScore
          name: Charisma
          base-value: 0
    - attribute:
      name: General Statistics
      items:
        - type: SilverNeedle.Characters.CharacterLevelStatistic
        - type: SilverNeedle.DiceStatistic
          name: Hit Dice
          dice: 
        - type: SilverNeedle.BasicStat
          name: Hit Points
          base-value: 0
    - attribute:
      name: Size
      items:
        - type: SilverNeedle.Characters.SizeStats
    - attribute:
      name: Inventory
      items:
        - type: SilverNeedle.Characters.Inventory
    - attribute:
      name: Skills
      items:
        - type: SilverNeedle.BasicStat
          name: Skill Points
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Skill Points
          modifier: intelligence-modifier
          modifier-type: base-value
    - attribute:
      name: Initiative
      items:
        - type: SilverNeedle.BasicStat
          name: Initiative
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Initiative
          modifier: dexterity-modifier
          modifier-type: base-value
    - attribute: 
      name: Offense Statistics
      items:
        - type: SilverNeedle.Characters.Attacks.BaseAttackBonus
        - type: SilverNeedle.BasicStat
          name: CMB
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: CMB
          modifier: Base Attack Bonus
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: CMB
          modifier: strength-modifier
          modifier-type: base-value
        - type: SilverNeedle.BasicStat
          name: CMD
          base-value: 10
        - type: SilverNeedle.StatisticStatModifier
          name: CMD
          modifier: Base Attack Bonus
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: CMD
          modifier: strength-modifier
          modifier-type: base-value
        - type: SilverNeedle.StatisticStatModifier
          name: CMD
          modifier: dexterity-modifier
          modifier-type: base-value
        - type: SilverNeedle.Characters.OffenseStats
        - type: SilverNeedle.BasicStat
          name: Attacks of Opportunity
          base-value: 1
    - attribute:
      name: Background
      items:
        - type: SilverNeedle.Characters.Background.History
