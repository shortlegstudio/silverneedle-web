--- !<SilverNeedle.Characters.CharacterSheetSetup>
- name: default
  attributes:
    - attribute: SilverNeedle.Characters.AbilityScores
      name: Ability Scores
      items:
        - type: SilverNeedle.Characters.AbilityScore
          name: Strength
        - type: SilverNeedle.Characters.AbilityScore
          name: Dexterity
        - type: SilverNeedle.Characters.AbilityScore
          name: Constitution
        - type: SilverNeedle.Characters.AbilityScore
          name: Intelligence
        - type: SilverNeedle.Characters.AbilityScore
          name: Wisdom
        - type: SilverNeedle.Characters.AbilityScore
          name: Charisma
    - attribute:
      name: General Statistics
      items:
        - type: SilverNeedle.Characters.CharacterLevelStatistic
        - type: SilverNeedle.DiceStatistic
          name: Hit Dice
          dice: 
        - type: SilverNeedle.BasicStat
          name: Hit Points
          base-value: 0
    - attribute:
      name: Skills
      items:
        - type: SilverNeedle.BasicStat
          name: Skill Points
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Skill Points
          modifier: intelligence-modifier
          modifier-type: base-value
    - attribute:
      name: Initiative
      items:
        - type: SilverNeedle.BasicStat
          name: Initiative
          base-value: 0
        - type: SilverNeedle.StatisticStatModifier
          name: Initiative
          modifier: dexterity-modifier
          modifier-type: base-value
    - attribute: 
      name: Offense Statistics
      items:
        - type: SilverNeedle.BasicStat
          name: Attacks of Opportunity
          base-value: 1