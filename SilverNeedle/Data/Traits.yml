- trait:
  name: Adaptability
  description: Half-Elves receive Skill Focus as a bonus feat at 1st Level.
- trait:
  name: Bonus Feat
  description: Gain a bonus feat at level one
- trait:
  name: Darkvision
  description: See in the dark up to 60 feet.
  tags: sense
  special:
    - type: Sight
      condition: Darkvision
- trait:
  name: Defensive Training (Dwarves)
  description: >
    Dwarves get a +4 dodge bonus to AC against monsters of the giant subtype.
  modifiers:
    - stat: Armor Class
      modifier: 4
      type: dodge
      condition: vs. Humanoid (giant)
- trait:
  name: Defensive Training (Gnomes)
  description: >
    Gnomes get a +4 dodge bonus to AC against monsters of the giant subtype.
  modifiers:
    - stat: Armor Class
      modifier: 4
      type: dodge
      condition: vs. Humanoid (giant)
- trait:
  name: Elf Blood
  description: Half-Elves count as both elves and humans for any effect related to race.
- trait:
  name: Elven Immunities
  tags: immunity
  description: >
    Elves are immune to magic sleep effects and get a +2 racial saving throws
    bonus against enchantment spells and effects.
  special:
    - type: Immunity
      condition: vs. magical sleep
  modifiers:
    - stat: Will
      modifier: 2
      type: racial
      condition: enchantment spells
    - stat: Fortitude
      modifier: 2
      type: racial
      condition: enchantment spells
    - stat: Reflex
      modifier: 2
      type: racial
      condition: enchantment spells
- trait:
  name: Elven Magic
  description: >
    Elves receive a +2 racial bonus on caster level checks made to overcome
    spell resistance. In addition, elves receive a +2 racial bonus on
    Spellcraft skill checks made to identify the properties of magic items.
  modifiers:
    - stat: Spellcraft
      modifier: 2
      type: racial
      condition: identify magic items
- trait:
  name: Fearless
  description: >
    Halflings receive a +2 racial bonus on all saving throws against fear.
    This bonus stacks with bonuses from Halfling Luck.
  modifiers:
    - stat: Will
      modifier: 2
      type: racial
      condition: vs. fear
- trait:
  name: Gnome Magic
  description: >
    Gnomes add +1 to the DC of any saving throws against illusion spells that
    they cast. Plus some bonus spells if charismatic.
- trait:
  name: Greed
  description: >
    Dwarves receive a +2 racial bonus to the Appraise skill checks made to
    determine the price of nonmagical goods that contain precious metals
    or gemstones.
  modifiers:
    - stat: Appraise
      modifier: 2
      type: racial
      condition: Examining gemstones
- trait:
  name: Halfling Luck
  description: >
    Halflings receive a +1 racial bonus on Savings Throws
    (Fortitude, Reflex, Will)
  modifiers:
    - stat: Will
      modifier: 1
      type: racial
    - stat: Fortitude
      modifier: 1
      type: racial
    - stat: Reflex
      modifier: 1
      type: racial
- trait:
  name: Hatred vs Orcs and Goblins
  description: >
    Dwarves receive a +1 bonus on attack rolls against humanoid creatures
    of the orc and goblinoid subtypes due to special training against these
    hated foes.
- trait:
  name: Hatred vs Reptilian and Goblins
  description: >
    Gnomes receive a +1 bonus on attack rolls against humanoid creatures
    of the reptilian and goblinoid subtypes due to special training against these
    hated foes.
- trait:
  name: Hardy
  description: >
    Dwarves receive a +2 racial bonus on saving throws against poison, spells,
    and spell-like abilities.
  modifiers:
    - stat: Fortitude
      modifier: 2
      condition: vs. Spell
      type: racial
    - stat: Reflex
      modifier: 2
      condition: vs. Spell
      type: racial
    - stat: Will
      modifier: 2
      condition: vs. Spell
      type: racial
- trait:
  name: Illusion Resistance
  description: >
    Gnomes receive a +2 racial saving throw bonus against illusion spells and
    effects.
  modifiers:
    - stat: Fortitude
      modifier: 2
      condition: vs. Illusions
      type: racial
    - stat: Reflex
      modifier: 2
      condition: vs. Illusions
      type: racial
    - stat: Will
      modifier: 2
      condition: vs. Illusions
      type: racial
- trait:
  name: Intimidating
  description: >
    Half-Orcs receive a +2 racial bonus on Intimidate skill checks due to
    their fearsome nature.
  modifiers:
    - stat: Intimidate
      modifier: 2
      type: racial
- trait:
  name: Keen Senses
  description: This race grants a +2 racial bonus on Perception skill checks.
  modifiers:
    - stat: Perception
      type: racial
      modifier: 2
- trait:
  name: Low-Light Vision
  description: Can see in low light like normal light.
  tags: sense
  special:
    - type: Sight
      condition: Low-Light Vision
- trait:
  name: Multitalented
  description: >
    Half-Elves choose two favored classes at first level.
- trait:
  name: Obsessive
  description: >
    Gnomes receive a +2 racial bonus on a Craft or Profession skill of their
    choice.
- trait:
  name: Orc Blood
  description: Half-orcs count as orcs and humans for any effect related to race.
- trait:
  name: Orc Ferocity
  description: >
    Once per day, when a half-orc is brought to 0 hit points but not killed,
    he can fight on for one more round as if disabled. At the end of his
    next turn, unless brought to above 0 hit points, he immediately falls
    unconscious and begins dying.
- trait:
  name: Skilled
  description: >
    Humans gain an additional skill rank at 1st level and one additional
    rank whenever they gain a level.
- trait:
  name: Slow Speed
  description: Speed of only 20 feet instead of 30 feet.
  tags: move
- trait:
  name: Slow and Steady
  description: >
    Dwarves have a base speed of 20 feet, but their speed is never modified
    by armor or encumberance.
  tags: move
- trait:
  name: Stability
  description: >
    Dwarves receive a +4 racial bonus to their Combat Maneuver Defensive when
    resisting a bull rush or trip attempt while standing on the ground.
  modifiers:
    - stat: CMD
      modifier: 4
      type: bonus
      condition: vs. Bull Rush
    - stat: CMD
      modifier: 4
      type: bonus
      condition: vs. Trip
- trait:
  name: Stonecunning
  description: >
    Dwarves receive a +2 bonus on Perception checks to potentially notice
    unusual stonework, such as traps and hidden doors located in stone walls
    or floors. They receive a check to notice such features whenever they
    pass within 10 feet of them, whether or not they are actively looking.
  modifiers:
    - stat: Perception
      type: racial
      modifier: 2
      condition: Stonework
- trait:
  name: Sure-Footed
  description: >
    Halflings receive a +2 racial bonus on Acrobatis and Climb
    skill checks.
  modifiers:
    - stat: Acrobatics
      type: racial
      modifier: 2
    - stat: Climb
      type: racial
      modifier: 2
- trait:
  name: Weapon Familiarity
  description: TODO - handle this case
